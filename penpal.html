<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pen Pal Connections - MetaDate</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="themes.css">
    <link rel="stylesheet" href="category.css">
</head>
<body class="light-theme">
    <header>
        <!-- Standard header -->
    </header>

    <main>
        <section class="category-header">
            <h2>Pen Pal Connections</h2>
            <p>Make meaningful platonic connections around the world through letters and messages.</p>
        </section>

        <section class="category-filters">
            <div class="filter-group">
                <label for="interest">Primary Interest</label>
                <select id="interest">
                    <option value="any">Any Interest</option>
                    <option value="culture">Cultural Exchange</option>
                    <option value="language">Language Learning</option>
                    <option value="friendship">Friendship</option>
                    <option value="hobbies">Shared Hobbies</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="communication">Preferred Communication</label>
                <select id="communication">
                    <option value="any">Any</option>
                    <option value="email">Email</option>
                    <option value="letters">Physical Letters</option>
                    <option value="messages">Online Messages</option>
                </select>
            </div>
        </section>

        <section class="profiles-grid">
            <div class="loading-spinner">Loading pen pals...</div>
        </section>
    </main>

    <footer>
        <!-- Standard footer -->
    </footer>

    <script src="main.js"></script>
    <script src="category.js"></script>
</body>
</html>
