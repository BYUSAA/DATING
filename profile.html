<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - MetaDate</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="themes.css">
    <link rel="stylesheet" href="profile.css">
</head>
<body class="light-theme">
    <header>
        <!-- Standard header -->
    </header>

    <main class="profile-container">
        <section class="profile-header">
            <div class="profile-avatar">
                <img src="avatar-placeholder.jpg" alt="Profile picture" id="profile-pic">
                <button class="btn small" id="change-photo">Change Photo</button>
            </div>
            <div class="profile-info">
                <h1 id="profile-name">Loading...</h1>
                <div class="profile-meta">
                    <span id="profile-age"></span>
                    <span id="profile-location"></span>
                </div>
                <div class="profile-bio" id="profile-bio">
                    Loading bio...
                </div>
            </div>
        </section>

        <section class="profile-sections">
            <nav class="profile-nav">
                <button class="active" data-section="about">About Me</button>
                <button data-section="preferences">Preferences</button>
                <button data-section="photos">Photos</button>
                <button data-section="settings">Settings</button>
            </nav>

            <div class="profile-content" id="about-section">
                <!-- About section content -->
            </div>

            <div class="profile-content hidden" id="preferences-section">
                <!-- Preferences content -->
            </div>

            <!-- Other sections -->
        </section>
    </main>

    <footer>
        <!-- Standard footer -->
    </footer>

    <script src="main.js"></script>
    <script src="profile.js"></script>
</body>
</html>
