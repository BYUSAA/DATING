<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Metadatez</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cyber-loader" id="loader">
        <div class="cyber-circle"></div>
        <div class="cyber-circle"></div>
        <div class="cyber-circle"></div>
    </div>

    <header class="cyber-header">
        <div class="logo-container">
            <img src="../assets/images/logo.png" alt="Metadatez Logo" class="logo">
            <h1 class="logo-text">METADATEZ</h1>
        </div>
        <nav class="cyber-nav">
            <ul>
                <li><a href="../index.html" class="nav-link">Home</a></li>
                <li><a href="../about.html" class="nav-link">About</a></li>
                <li><a href="../categories/dating.html" class="nav-link">Categories</a></li>
                <li><a href="../contact.html" class="nav-link">Contact</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <a href="login.html" class="cyber-button">Login</a>
        </div>
        <div class="theme-toggle">
            <i class="fas fa-moon" id="theme-icon"></i>
        </div>
    </header>

    <main class="auth-main">
        <div class="cyber-auth-container">
            <div class="cyber-auth-card">
                <div class="cyber-auth-header">
                    <h2>SIGN UP</h2>
                    <p>Join the future of dating today</p>
                </div>
                
                <form id="signupForm" class="cyber-auth-form">
                    <div class="cyber-form-group">
                        <label for="name">Full Name</label>
                        <div class="cyber-input-group">
                            <i class="fas fa-user"></i>
                            <input type="text" id="name" name="name" required placeholder="Your full name">
                        </div>
                    </div>
                    
                    <div class="cyber-form-group">
                        <label for="email">Email</label>
                        <div class="cyber-input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" required placeholder="Your email address">
                        </div>
                    </div>
                    
                    <div class="cyber-form-group">
                        <label for="password">Password</label>
                        <div class="cyber-input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" required placeholder="Create a password">
                            <i class="fas fa-eye toggle-password"></i>
                        </div>
                        <div class="password-strength">
                            <span class="strength-bar"></span>
                            <span class="strength-bar"></span>
                            <span class="strength-bar"></span>
                            <span class="strength-text">Password strength</span>
                        </div>
                    </div>
                    
                    <div class="cyber-form-group">
                        <label for="gender">Gender</label>
                        <div class="cyber-input-group">
                            <i class="fas fa-venus-mars"></i>
                            <select id="gender" name="gender" required>
                                <option value="" disabled selected>Select your gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="non-binary">Non-binary</option>
                                <option value="other">Other</option>
                                <option value="prefer-not-to-say">Prefer not to say</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="cyber-form-group">
                        <label for="dob">Date of Birth</label>
                        <div class="cyber-input-group">
                            <i class="fas fa-calendar-alt"></i>
                            <input type="date" id="dob" name="dob" required>
                        </div>
                    </div>
                    
                    <div class="cyber-form-group">
                        <label for="location">Location</label>
                        <div class="cyber-input-group">
                            <i class="fas fa-map-marker-alt"></i>
                            <input type="text" id="location" name="location" required placeholder="Your city or country">
                        </div>
                    </div>
                    
                    <div class="cyber-form-group">
                        <label>Interests (Select at least 3)</label>
                        <div class="cyber-checkbox-group">
                            <label class="cyber-checkbox">
                                <input type="checkbox" name="interests" value="dating">
                                <span class="checkmark"></span>
                                Dating
                            </label>
                            <label class="cyber-checkbox">
                                <input type="checkbox" name="interests" value="marriage">
                                <span class="checkmark"></span>
                                Marriage
                            </label>
                            <label class="cyber-checkbox">
                                <input type="checkbox" name="interests" value="friendship">
                                <span class="checkmark"></span>
                                Friendship
                            </label>
                            <label class="cyber-checkbox">
                                <input type="checkbox" name="interests" value="business">
                                <span class="checkmark"></span>
                                Business Networking
                            </label>
                            <label class="cyber-checkbox">
                                <input type="checkbox" name="interests" value="penpal">
                                <span class="checkmark"></span>
                                Pen Pal
                            </label>
                        </div>
                    </div>
                    
                    <div class="cyber-form-group">
                        <label class="cyber-checkbox">
                            <input type="checkbox" name="terms" required>
                            <span class="checkmark"></span>
                            I agree to the <a href="../terms.html" class="cyber-link">Terms of Service</a> and <a href="../privacy.html" class="cyber-link">Privacy Policy</a>
                        </label>
                    </div>
                    
                    <button type="submit" class="cyber-button primary full-width pulse">CREATE ACCOUNT</button>
                    
                    <div class="cyber-auth-footer">
                        <p>Already have an account? <a href="login.html" class="cyber-link">Login</a></p>
                    </div>
                </form>
            </div>
            
            <div class="cyber-auth-image">
                <img src="../assets/images/auth-hologram-2.png" alt="Holographic Interface" class="hologram">
                <div class="cyber-grid-overlay"></div>
            </div>
        </div>
    </main>

    <script src="../script.js"></script>
    <script src="../auth.js"></script>
</body>
</html>
