<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Metadatez</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-left">
            <div class="binary-rain"></div>
            <img src="assets/images/logo-hologram.png" alt="Metadatez Logo" class="auth-logo">
            <h1 class="auth-title">Join Metadatez</h1>
            <p class="auth-subtitle">Create your account and start your futuristic dating journey</p>
            <div class="pulse-circle"></div>
        </div>
        
        <div class="auth-right">
            <form id="signupForm" class="auth-form">
                <h2 class="auth-title">Sign Up</h2>
                
                <div class="file-upload">
                    <label class="form-label">Profile Pictures (3 required)</label>
                    <div class="upload-area" id="profileImageArea">
                        <input type="file" id="profileImage" accept="image/*" required style="display: none;">
                        <i class="fas fa-user-plus upload-icon"></i>
                        <p class="upload-text">Click to upload profile picture</p>
                        <img src="" alt="Profile Preview" class="upload-preview">
                    </div>
                    
                    <div class="additional-images">
                        <div class="upload-area" id="image1Area">
                            <input type="file" id="image1" accept="image/*" required style="display: none;">
                            <i class="fas fa-image upload-icon"></i>
                            <img src="" alt="Image Preview" class="upload-preview">
                        </div>
                        
                        <div class="upload-area" id="image2Area">
                            <input type="file" id="image2" accept="image/*" required style="display: none;">
                            <i class="fas fa-image upload-icon"></i>
                            <img src="" alt="Image Preview" class="upload-preview">
                        </div>
                    </div>
                    
                    <p class="upload-requirements">Minimum 3 images required (max 5MB each)</p>
                </div>
                
                <div class="form-group">
                    <label for="signupName" class="form-label">Full Name</label>
                    <input type="text" id="signupName" class="form-input" required>
                    <div class="form-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="signupEmail" class="form-label">Email</label>
                    <input type="email" id="signupEmail" class="form-input" required>
                    <div class="form-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="signupPassword" class="form-label">Password</label>
                    <input type="password" id="signupPassword" class="form-input" required>
                    <div class="form-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="signupCategory" class="form-label">Primary Interest</label>
                    <select id="signupCategory" class="form-input" required>
                        <option value="">Select a category</option>
                        <option value="dating">Dating</option>
                        <option value="marriage">Marriage</option>
                        <option value="religious">Religious</option>
                        <option value="polygamy">Polygamy</option>
                        <option value="friendship">Friendship</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="international">International</option>
                        <option value="business">Business Elites</option>
                        <option value="specialneeds">Special Needs</option>
                        <option value="penpal">Pen Pal</option>
                    </select>
                    <div class="form-error"></div>
                </div>
                
                <div class="form-group">
                    <input type="checkbox" id="termsAgree" class="form-checkbox" required>
                    <label for="termsAgree" class="form-label">I agree to the <a href="terms.html">Terms of Service</a> and <a href="privacy.html">Privacy Policy</a></label>
                    <div class="form-error"></div>
                </div>
                
                <div class="form-error general" style="display: none;"></div>
                
                <button type="submit" class="auth-btn">Create Account</button>
                
                <div class="auth-link">
                    Already have an account? <a href="login.html">Login</a>
                </div>
            </form>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
