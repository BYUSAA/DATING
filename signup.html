<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MetaDate</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="themes.css">
</head>
<body class="light-theme">
    <header>
        <div class="logo-container">
            <h1 class="logo">MetaDate</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
        <div class="theme-switcher">
            <button id="theme-toggle" class="theme-toggle-btn">ðŸŒ“</button>
        </div>
    </header>

    <main class="auth-container">
        <div class="auth-card">
            <h2>Create Your Account</h2>
            <p>Join our community today</p>
            
            <form id="signup-form" class="auth-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the <a href="terms.html">Terms of Service</a> and <a href="privacy.html">Privacy Policy</a></label>
                </div>
                <button type="submit" class="btn primary full-width">Create Account</button>
            </form>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="privacy.html">Privacy Policy</a>
                <a href="terms.html">Terms of Service</a>
                <a href="contact.html">Contact Us</a>
            </div>
            <p>Â© 2025 MetaDate. All rights reserved.</p>
        </div>
    </footer>

    <script src="main.js"></script>
    <script src="theme-switcher.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            handleFormSubmit('signup-form', 'profile.html');
        });
    </script>
</body>
</html>
