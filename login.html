<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Metadatez</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cyber-loader" id="loader">
        <div class="cyber-circle"></div>
        <div class="cyber-circle"></div>
        <div class="cyber-circle"></div>
    </div>

    <header class="cyber-header">
        <div class="logo-container">
            <img src="../assets/images/logo.png" alt="Metadatez Logo" class="logo">
            <h1 class="logo-text">METADATEZ</h1>
        </div>
        <nav class="cyber-nav">
            <ul>
                <li><a href="../index.html" class="nav-link">Home</a></li>
                <li><a href="../about.html" class="nav-link">About</a></li>
                <li><a href="../categories/dating.html" class="nav-link">Categories</a></li>
                <li><a href="../contact.html" class="nav-link">Contact</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <a href="signup.html" class="cyber-button secondary">Sign Up</a>
        </div>
        <div class="theme-toggle">
            <i class="fas fa-moon" id="theme-icon"></i>
        </div>
    </header>

    <main class="auth-main">
        <div class="cyber-auth-container">
            <div class="cyber-auth-card">
                <div class="cyber-auth-header">
                    <h2>LOGIN</h2>
                    <p>Welcome back to the future of dating</p>
                </div>
                
                <form id="loginForm" class="cyber-auth-form">
                    <div class="cyber-form-group">
                        <label for="email">Email</label>
                        <div class="cyber-input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" required placeholder="Your email address">
                        </div>
                    </div>
                    
                    <div class="cyber-form-group">
                        <label for="password">Password</label>
                        <div class="cyber-input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" required placeholder="Your password">
                            <i class="fas fa-eye toggle-password"></i>
                        </div>
                    </div>
                    
                    <div class="cyber-form-options">
                        <label class="cyber-checkbox">
                            <input type="checkbox" name="remember">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="#" class="cyber-link">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="cyber-button primary full-width pulse">LOGIN</button>
                    
                    <div class="cyber-auth-footer">
                        <p>Don't have an account? <a href="signup.html" class="cyber-link">Sign up</a></p>
                    </div>
                </form>
            </div>
            
            <div class="cyber-auth-image">
                <img src="../assets/images/auth-hologram.png" alt="Holographic Interface" class="hologram">
                <div class="cyber-grid-overlay"></div>
            </div>
        </div>
    </main>

    <script src="../script.js"></script>
    <script src="../auth.js"></script>
</body>
</html>
