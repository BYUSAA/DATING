<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Metadatez</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="theme-toggle">
        <button id="theme-switcher"><i class="fas fa-moon"></i></button>
    </div>
    
    <header class="futuristic-header">
        <div class="logo-container">
            <div class="logo-particle" id="particle-1"></div>
            <div class="logo-particle" id="particle-2"></div>
            <div class="logo-particle" id="particle-3"></div>
            <h1>METADATEZ</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main class="login-container">
        <div class="login-form-container">
            <div class="form-header">
                <h2>Welcome Back</h2>
                <p>Login to continue your journey</p>
            </div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <button type="submit" class="submit-button vanish">Login</button>
                <div class="form-footer">
                    <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
                    <p><a href="#">Forgot password?</a></p>
                </div>
            </form>
        </div>
        
        <div class="login-graphics">
            <div class="floating-orb" id="orb-1"></div>
            <div class="floating-orb" id="orb-2"></div>
            <div class="connection-line"></div>
        </div>
    </main>

    <script src="script.js"></script>
    <script src="auth.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            const result = auth.login(email, password);
            if (result.success) {
                // Redirect to profile page
                window.location.href = 'profile.html';
            } else {
                alert(result.message);
            }
        });
    </script>
</body>
</html>
