<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | MetaDate</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>
    <!-- Header -->

    <main class="profile-container">
        <section class="profile-header">
            <div class="profile-avatar">
                <img src="images/default-avatar.jpg" alt="Profile picture">
                <button class="edit-avatar"><i class="fas fa-camera"></i></button>
            </div>
            <div class="profile-info">
                <h1>Alex Johnson</h1>
                <p class="location"><i class="fas fa-map-marker-alt"></i> New York, USA</p>
                <div class="profile-badges">
                    <span class="badge verified"><i class="fas fa-check-circle"></i> Verified</span>
                    <span class="badge premium"><i class="fas fa-crown"></i> Premium</span>
                </div>
            </div>
            <div class="profile-actions">
                <button class="btn-secondary"><i class="fas fa-cog"></i> Settings</button>
                <button class="btn-primary"><i class="fas fa-pencil-alt"></i> Edit Profile</button>
            </div>
        </section>

        <section class="profile-content">
            <div class="profile-about">
                <h2>About Me</h2>
                <p>Adventure seeker and coffee enthusiast. Love hiking, reading sci-fi, and trying new cuisines. Looking for someone to share life's adventures with.</p>
                
                <div class="about-details">
                    <div class="detail">
                        <span class="label">Age:</span>
                        <span class="value">28</span>
                    </div>
                    <div class="detail">
                        <span class="label">Interests:</span>
                        <span class="value">Hiking, Photography, Cooking</span>
                    </div>
                    <div class="detail">
                        <span class="label">Looking For:</span>
                        <span class="value">Dating, Friendship</span>
                    </div>
                </div>
            </div>

            <div class="profile-photos">
                <h2>My Photos</h2>
                <div class="photo-grid">
                    <!-- Photo thumbnails would go here -->
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
</body>
</html>
