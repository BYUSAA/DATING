<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Metadatez</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-left">
            <div class="binary-rain"></div>
            <img src="assets/images/logo-hologram.png" alt="Metadatez Logo" class="auth-logo">
            <h1 class="auth-title">Welcome Back</h1>
            <p class="auth-subtitle">Login to continue your futuristic dating journey</p>
            <div class="pulse-circle"></div>
        </div>
        
        <div class="auth-right">
            <form id="loginForm" class="auth-form">
                <h2 class="auth-title">Login</h2>
                
                <div class="form-group">
                    <label for="loginEmail" class="form-label">Email</label>
                    <input type="email" id="loginEmail" class="form-input" required>
                    <div class="form-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword" class="form-label">Password</label>
                    <input type="password" id="loginPassword" class="form-input" required>
                    <div class="form-error"></div>
                </div>
                
                <div class="form-error general" style="display: none;"></div>
                
                <button type="submit" class="auth-btn">Login</button>
                
                <div class="auth-link">
                    Don't have an account? <a href="signup.html">Sign up</a>
                </div>
            </form>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
