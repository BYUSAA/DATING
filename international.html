<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>International Connections | MetaDate</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/category.css">
</head>
<body>
    <!-- Header -->

    <main class="category-container">
        <section class="category-hero" style="background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('images/international-bg.jpg');">
            <h1>International Connections</h1>
            <p>Find love across borders</p>
        </section>

        <section class="category-info">
            <div class="category-description">
                <h2>Global Dating Made Easy</h2>
                <p>Connect with singles from around the world with our advanced translation tools and cultural matching system. Break down barriers and build meaningful international relationships.</p>
                
                <div class="country-selector">
                    <h3>Search by Region:</h3>
                    <select id="countrySelect">
                        <option value="">All Countries</option>
                        <option value="europe">Europe</option>
                        <option value="asia">Asia</option>
                        <option value="africa">Africa</option>
                        <option value="north-america">North America</option>
                        <option value="south-america">South America</option>
                        <option value="oceania">Oceania</option>
                    </select>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
</body>
</html>
