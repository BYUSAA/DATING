<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | MetaDate</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/themes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Theme Switcher -->
    <div class="theme-switcher">
        <button id="theme-toggle">
            <i class="fas fa-moon"></i>
            <span>Dark Mode</span>
        </button>
    </div>

    <!-- Login Form -->
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo-container">
                <div class="logo-bubble" id="bubble1"></div>
                <div class="logo-bubble" id="bubble2"></div>
                <div class="logo-bubble" id="bubble3"></div>
                <h1 class="logo-text">MetaDate</h1>
            </div>
            
            <h2>Welcome Back</h2>
            <p>Login to continue your journey</p>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-options">
                    <label>
                        <input type="checkbox" name="remember"> Remember me
                    </label>
                    <a href="#">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn primary-btn">Login</button>
                
                <div class="auth-footer">
                    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
                    <p>Admin? <a href="login.html">Login here</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="assets/js/theme-switcher.js"></script>
    <script src="assets/js/login.js"></script>
</body>
</html>
