<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | MetaDate</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <!-- Header without navigation to auth pages -->
    <header class="auth-header">
        <div class="logo-container">
            <!-- Logo bubbles -->
        </div>
    </header>

    <main class="auth-container">
        <section class="auth-card">
            <h1>Welcome Back</h1>
            <p>Login to access your connections</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember"> Remember me
                    </label>
                    <a href="forgot-password.html">Forgot password?</a>
                </div>
                <button type="submit" class="btn-primary">Login</button>
                
                <!-- Admin login detection -->
                <div id="adminLogin" style="display: none;">
                    <p>Admin privileges detected. Redirecting to dashboard...</p>
                </div>
            </form>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="signup.html">Sign up</a></p>
            </div>
        </section>
    </main>

    <script src="js/auth.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Check for admin credentials
            if (email === 'byusammartin@gmail.com' && password === 'Digital@12345') {
                document.getElementById('adminLogin').style.display = 'block';
                setTimeout(() => {
                    window.location.href = 'admin-dashboard.html';
                }, 1500);
            } else {
                // Regular user login logic
                alert('Login functionality will be implemented with backend');
                // window.location.href = 'profile.html';
            }
        });
    </script>
</body>
</html>
