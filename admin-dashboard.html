<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - MetaDate</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="themes.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body class="light-theme">
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <div class="sidebar-header">
                <h2>MetaDate Admin</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="active"><a href="admin/dashboard.html"><i class="icon">📊</i> Dashboard</a></li>
                    <li><a href="admin/users.html"><i class="icon">👥</i> Users</a></li>
                    <li><a href="admin/profiles.html"><i class="icon">📝</i> Profiles</a></li>
                    <li><a href="admin/matches.html"><i class="icon">💞</i> Matches</a></li>
                    <li><a href="admin/subscriptions.html"><i class="icon">💳</i> Subscriptions</a></li>
                    <li><a href="admin/reports.html"><i class="icon">⚠️</i> Reports</a></li>
                    <li><a href="admin/settings.html"><i class="icon">⚙️</i> Settings</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="index.html" class="btn outline small"><i class="icon">←</i> Back to Site</a>
                <button onclick="logout()" class="btn outline small"><i class="icon">🚪</i> Logout</button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <header class="admin-toolbar">
                <h1>Dashboard Overview</h1>
                <div class="toolbar-actions">
                    <div class="theme-switcher">
                        <button id="theme-toggle" class="theme-toggle-btn">🌓</button>
                    </div>
                </div>
            </header>

            <div class="admin-content">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value">1,245</div>
                        <div class="stat-label">Total Users</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">328</div>
                        <div class="stat-label">New This Week</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">76</div>
                        <div class="stat-label">Matches Made</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">$8,420</div>
                        <div class="stat-label">Revenue</div>
                    </div>
                </div>

                <div class="recent-activity">
                    <h2>Recent Activity</h2>
                    <div class="activity-list">
                        <!-- Activity items would be populated by JS -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="main.js"></script>
    <script src="theme-switcher.js"></script>
    <script src="admin.js"></script>
</body>
</html>
