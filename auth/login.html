<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Metadatez</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="cyber-header">
        <div class="logo-container">
            <img src="../assets/images/metadatez-logo.png" alt="Metadatez Logo" class="logo">
            <h1 class="logo-text">METADATEZ</h1>
        </div>
        <nav class="cyber-nav">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../index.html#categories">Dimensions</a></li>
                <li><a href="signup.html" class="signup-btn">Sign Up</a></li>
            </ul>
        </nav>
        <div class="theme-toggle">
            <button id="theme-switcher"><i class="fas fa-moon"></i></button>
        </div>
    </header>

    <main class="auth-main">
        <section class="auth-container">
            <div class="auth-image">
                <img src="../assets/images/holographic-login.png" alt="Login Illustration">
                <div class="auth-image-content">
                    <h2>WELCOME <span class="highlight">BACK</span></h2>
                    <p>Reconnect with your matches and continue your journey across dimensions.</p>
                    <div class="auth-features">
                        <div class="auth-feature">
                            <i class="fas fa-check-circle"></i>
                            <span>Secure Login</span>
                        </div>
                        <div class="auth-feature">
                            <i class="fas fa-check-circle"></i>
                            <span>Instant Access</span>
                        </div>
                        <div class="auth-feature">
                            <i class="fas fa-check-circle"></i>
                            <span>Continue Where You Left Off</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="auth-form-container">
                <div class="auth-form-header">
                    <h2>SIGN IN</h2>
                    <p>New to Metadatez? <a href="signup.html">Create account</a></p>
                </div>
                
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="loginEmail">Email Address</label>
                        <input type="email" id="loginEmail" name="email" required>
                        <i class="fas fa-envelope input-icon"></i>
                    </div>
                    
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" name="password" required>
                        <i class="fas fa-lock input-icon"></i>
                    </div>
                    
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>
                    
                    <div class="form-group">
                        <a href="forgot-password.html" class="forgot-password">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="btn-vanish glow-button">
                        <span>Sign In</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>
                
                <div class="auth-divider">
                    <span>OR SIGN IN WITH</span>
                </div>
                
                <div class="social-auth">
                    <button class="social-auth-btn google">
                        <i class="fab fa-google"></i>
                        <span>Google</span>
                    </button>
                    <button class="social-auth-btn facebook">
                        <i class="fab fa-facebook-f"></i>
                        <span>Facebook</span>
                    </button>
                    <button class="social-auth-btn apple">
                        <i class="fab fa-apple"></i>
                        <span>Apple</span>
                    </button>
                </div>
            </div>
        </section>
    </main>

    <footer class="cyber-footer">
        <!-- Same footer as index.html -->
    </footer>

    <script src="../script.js"></script>
    <script src="auth.js"></script>
</body>
</html>
